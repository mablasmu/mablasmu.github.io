---
layout: default
title: Box Net Calculator
---

<h1>Box Net Calculator</h1>

<div style="margin-bottom: 1rem;">
  <div>
    <label>
      Length:
      <input type="number" id="length" value="30">
    </label>
  </div>
  <div>
    <label>
      Width:
      <input type="number" id="width" value="16">
    </label>
  </div>
  <div>
    <label>
      Height:
      <input type="number" id="height" value="10">
    </label>
  </div>

  <button onclick="drawNet()">Draw</button>
</div>

<table>
  <thead>
    <tr>
      <th>Parámetro</th>
      <th>Valor A(cm)</th>
      <th>Valor B(cm)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>0</td>
      <td id="A_0">0</td>
      <td id="B_0">0</td>
    </tr>
    <tr>
      <td>1</td>
      <td id="A_1">0</td>
      <td id="B_1">0</td>
    </tr>
    <tr>
      <td>2</td>
      <td id="A_2">0</td>
      <td id="B_2">0</td>
    </tr>
    <tr>
      <td>3</td>
      <td id="A_3">0</td>
      <td id="B_3">0</td>
    </tr>
    <tr>
      <td>4</td>
      <td id="A_4">0</td>
    </tr>
    <tr>
      <td>5</td>
      <td id="A_5">0</td>
    </tr>
  </tbody>
</table>

<svg id="svg" width="800" height="500"
     viewBox="0 0 800 500"
     style="border:1px solid #ccc">
</svg>

<script>
function drawNet() {
  const L = +document.getElementById("length").value;
  const W = +document.getElementById("width").value;
  const H = +document.getElementById("height").value;

  const svg = document.getElementById("svg");
  svg.innerHTML = "";
  
  // scale: mm → px
  const A_0 = 0;
  const A_1 = A_0 + L;
  const A_2 = A_1 + W;
  const A_3 = A_2 + L;
  const A_4 = A_3 + W;
  const A_5 = A_4 + 2;
  const B_0 = 0;
  const B_1 = B_0 + W/2;
  const B_2 = B_1 + H;
  const B_3 = B_2 + W/2;
  
  document.getElementById("A_1").textContent = A_1
  document.getElementById("A_2").textContent = A_2
  document.getElementById("A_3").textContent = A_3
  document.getElementById("A_4").textContent = A_4
  document.getElementById("A_5").textContent = A_5
  document.getElementById("B_1").textContent = B_1
  document.getElementById("B_2").textContent = B_2
  document.getElementById("B_3").textContent = B_3
  
  const scale = Math.min(700 / A_5, 400 / B_3);
  
  const offsetX = 50;
  const offsetY = 50;

  const lines = [
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_0*scale},
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_5*scale, y_1: offsetY + B_1*scale},
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_2*scale, x_1: offsetX + A_5*scale, y_1: offsetY + B_2*scale},
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_3*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_0*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_1*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_1*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_2*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_2*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_3*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_3*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_4*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_5*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_5*scale, y_1: offsetY + B_2*scale},
  ]


  lines.forEach(l => {
    svg.insertAdjacentHTML(
      "beforeend",
      `<line x1="${l.x_0}" y1="${l.y_0}" x2="${l.x_1}" y2="${l.y_1}"
             fill="none" stroke="black"/>`
    );
  });

  const labels = [
    {x:A_0*scale + offsetX-5, y:B_0*scale + offsetY-5, t:A_0},
    {x:A_1*scale + offsetX-5, y:B_0*scale + offsetY-5, t:A_1},
    {x:A_2*scale + offsetX-5, y:B_0*scale + offsetY-5, t:A_2},
    {x:A_3*scale + offsetX-5, y:B_0*scale + offsetY-5, t:A_3},
    {x:A_4*scale + offsetX-5, y:B_0*scale + offsetY-5, t:A_4},
    {x:A_5*scale + offsetX-5, y:B_1*scale + offsetY-5, t:A_5},
    {x:A_0*scale + offsetX-20, y:B_0*scale + offsetY+5, t:B_0},
    {x:A_0*scale + offsetX-20, y:B_1*scale + offsetY+5, t:B_1},
    {x:A_0*scale + offsetX-20, y:B_2*scale + offsetY+5, t:B_2},
    {x:A_0*scale + offsetX-20, y:B_3*scale + offsetY+5, t:B_3},
  ]

  labels.forEach(l => {
    svg.insertAdjacentHTML(
      "beforeend",
      `<text x="${l.x}" y="${l.y}"> ${l.t}</text>`
    );
  });

  

  const faces = [
    // middle row
    { x: offsetX + sL * 0, y: offsetY + sH, w: sL, h: sW },
    { x: offsetX + sL * 1, y: offsetY + sH, w: sL, h: sW },
    { x: offsetX + sL * 2, y: offsetY + sH, w: sL, h: sW },
    { x: offsetX + sL * 3, y: offsetY + sH, w: sL, h: sW },

    // top & bottom
    { x: offsetX + sL, y: offsetY, w: sL, h: sH },
    { x: offsetX + sL, y: offsetY + sH + sW, w: sL, h: sH }
  ];

  //faces.forEach(f => {
  //  svg.insertAdjacentHTML(
  //    "beforeend",
  //    `<rect x="${f.x}" y="${f.y}" width="${f.w}" height="${f.h}"
  //           fill="none" stroke="black"/>`
  //  );
  //});
}
</script>
