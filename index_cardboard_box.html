<h1>Cardboard Box Calculator</h1>

<div style="margin-bottom: 1rem;">
  <div>
    <label>
      Length:
      <input type="number" id="length" value="30">
    </label>
  </div>
  <div>
    <label>
      Width:
      <input type="number" id="width" value="16">
    </label>
  </div>
  <div>
    <label>
      Height:
      <input type="number" id="height" value="10">
    </label>
  </div>

  <button onclick="drawNet()">Draw</button>
</div>

<svg id="svg"
     viewBox="0 0 1000 1000"
     preserveAspectRatio="xMidYMid meet"
     style="width:100%; height:auto; border:1px solid #ccc; display:block;">
</svg>

<!--
  <svg id="svg" width="800" height="500"
  viewBox="0 0 800 500"
  style="border:1px solid #ccc">
</svg>
-->

<script>
function drawNet() {
  const L = +document.getElementById("length").value;
  const W = +document.getElementById("width").value;
  const H = +document.getElementById("height").value;

  const svg = document.getElementById("svg");
  svg.innerHTML = "";
  
  // scale: mm â†’ px
  const A_0 = 0;
  const A_1 = A_0 + L;
  const A_2 = A_1 + W;
  const A_3 = A_2 + L;
  const A_4 = A_3 + W;
  const A_5 = A_4 + 2;
  const B_0 = 0;
  const B_1 = B_0 + W/2;
  const B_2 = B_1 + H;
  const B_3 = B_2 + W/2;
  


  const scale = Math.min(900 / A_5, 900 / B_3);
  //const scale = 10
  
  const offsetX = 50;
  const offsetY = 50;

  //const netWidth = (A_5 * scale) + offsetX + padding;
  //const netHeight = (B_3 * scale) + offsetY + padding;

  //svg.setAttribute(
  //  "viewBox",
  //  `0 0 ${netWidth} ${netHeight}`
  //);

  const lines = [
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_0*scale},
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_0*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_3*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_4*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_1*scale},
    {x_0: offsetX + A_4*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_5*scale, y_1: offsetY + B_1*scale},
    {x_0: offsetX + A_5*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_5*scale, y_1: offsetY + B_2*scale},
    {x_0: offsetX + A_5*scale, y_0: offsetY + B_2*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_2*scale},
    {x_0: offsetX + A_4*scale, y_0: offsetY + B_2*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_1*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_1*scale, y_1: offsetY + B_1*scale},
    {x_0: offsetX + A_2*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_2*scale, y_1: offsetY + B_1*scale},
    {x_0: offsetX + A_3*scale, y_0: offsetY + B_0*scale, x_1: offsetX + A_3*scale, y_1: offsetY + B_1*scale},
    {x_0: offsetX + A_1*scale, y_0: offsetY + B_2*scale, x_1: offsetX + A_1*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_2*scale, y_0: offsetY + B_2*scale, x_1: offsetX + A_2*scale, y_1: offsetY + B_3*scale},
    {x_0: offsetX + A_3*scale, y_0: offsetY + B_2*scale, x_1: offsetX + A_3*scale, y_1: offsetY + B_3*scale},
  ]

  lines.forEach(l => {
    svg.insertAdjacentHTML(
      "beforeend",
      `<line x1="${l.x_0}" y1="${l.y_0}" x2="${l.x_1}" y2="${l.y_1}"
             fill="none" stroke="black"/>`
    );
  });

  const dash_lines = [
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_1*scale},
    {x_0: offsetX + A_0*scale, y_0: offsetY + B_2*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_2*scale},
    {x_0: offsetX + A_1*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_1*scale, y_1: offsetY + B_2*scale},
    {x_0: offsetX + A_2*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_2*scale, y_1: offsetY + B_2*scale},
    {x_0: offsetX + A_3*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_3*scale, y_1: offsetY + B_2*scale},
    {x_0: offsetX + A_4*scale, y_0: offsetY + B_1*scale, x_1: offsetX + A_4*scale, y_1: offsetY + B_2*scale},
  ]

  dash_lines.forEach(l => {
    svg.insertAdjacentHTML(
      "beforeend",
      `<line x1="${l.x_0}" y1="${l.y_0}" x2="${l.x_1}" y2="${l.y_1}"
             fill="none" stroke="black" stroke-dasharray="5,5"/>`
    );
  });

  const labels_A = [
    {x:A_0*scale + offsetX, y:B_0*scale + offsetY-5, t:A_0},
    {x:A_1*scale + offsetX, y:B_0*scale + offsetY-5, t:A_1},
    {x:A_2*scale + offsetX, y:B_0*scale + offsetY-5, t:A_2},
    {x:A_3*scale + offsetX, y:B_0*scale + offsetY-5, t:A_3},
    {x:A_4*scale + offsetX, y:B_0*scale + offsetY-5, t:A_4},
    {x:A_5*scale + offsetX, y:B_1*scale + offsetY-5, t:A_5},
  ]

  labels_A.forEach(l => {
    svg.insertAdjacentHTML(
      "beforeend",
      `<text x="${l.x}" y="${l.y}" text-anchor="middle"> ${l.t}</text>`
    );
  }); 

  const labels_B = [
    {x:A_0*scale + offsetX-5, y:B_0*scale + offsetY+5, t:B_0},
    {x:A_0*scale + offsetX-5, y:B_1*scale + offsetY+5, t:B_1},
    {x:A_0*scale + offsetX-5, y:B_2*scale + offsetY+5, t:B_2},
    {x:A_0*scale + offsetX-5, y:B_3*scale + offsetY+5, t:B_3},
  ]

  labels_B.forEach(l => {
    svg.insertAdjacentHTML(
      "beforeend",
      `<text x="${l.x}" y="${l.y}" text-anchor="end"> ${l.t}</text>`
    );
  }); 

}
</script>
