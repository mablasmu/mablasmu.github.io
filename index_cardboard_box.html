---
layout: default
title: Box Net Calculator
---

<h1>Box Net Calculator</h1>

<div style="margin-bottom: 1rem;">
  <div>
    <label>
      Length:
      <input type="number" id="length" value="30">
    </label>
  </div>
  <div>
    <label>
      Width:
      <input type="number" id="width" value="16">
    </label>
  </div>
  <div>
    <label>
      Height:
      <input type="number" id="height" value="10">
    </label>
  </div>

  <button onclick="drawNet()">Draw</button>
</div>

<table>
  <thead>
    <tr>
      <th>Parámetro</th>
      <th>Valor A(cm)</th>
      <th>Valor B(cm)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>0</td>
      <td id="A_0">0</td>
      <td id="B_0">0</td>
    </tr>
    <tr>
      <td>1</td>
      <td id="A_1">0</td>
      <td id="B_1">0</td>
    </tr>
    <tr>
      <td>2</td>
      <td id="A_2">0</td>
      <td id="B_2">0</td>
    </tr>
    <tr>
      <td>3</td>
      <td id="A_3">0</td>
      <td id="B_3">0</td>
    </tr>
    <tr>
      <td>4</td>
      <td id="A_4">0</td>
    </tr>
    <tr>
      <td>5</td>
      <td id="A_5">0</td>
    </tr>
  </tbody>
</table>

<svg id="svg" width="800" height="500"
     viewBox="0 0 800 500"
     style="border:1px solid #ccc">
</svg>

<script>
function drawNet() {
  const L = +document.getElementById("length").value;
  const W = +document.getElementById("width").value;
  const H = +document.getElementById("height").value;

  const svg = document.getElementById("svg");
  svg.innerHTML = "";

  // scale: mm → px
  const scale = Math.min(600 / (L * 4), 300 / (W + 2 * H));

  const sL = L * scale;
  const sW = W * scale;
  const sH = H * scale;
  const A_0 = 0;
  const A_1 = A_0 + L;
  const A_2 = A_1 + W;
  const A_3 = A_2 + L;
  const A_4 = A_3 + W;
  const A_5 = A_4 + 2;
  const B_0 = 0;
  const B_1 = B_0 + W/2;
  const B_2 = B_1 + H;
  const B_3 = B_2 + W/2;
  document.getElementById("A_1").textContent = A_1
  document.getElementById("A_2").textContent = A_2
  document.getElementById("A_3").textContent = A_3
  document.getElementById("A_4").textContent = A_4
  document.getElementById("A_5").textContent = A_5
  document.getElementById("B_1").textContent = B_1
  document.getElementById("B_2").textContent = B_2
  document.getElementById("B_3").textContent = B_3

  const offsetX = 10;
  const offsetY = 150;

  const lines = [
    {x_0: A_0, y_0: B_0, x_1: A_4, y_1: B_0},
    {x_0: A_0, y_0: B_1, x_1: A_5, y_1: B_1},
    {x_0: A_0, y_0: B_2, x_1: A_5, y_1: B_2},
    {x_0: A_0, y_0: B_3, x_1: A_4, y_1: B_3},
    {x_0: A_0, y_0: B_0, x_1: A_0, y_1: B_3},
    {x_0: A_1, y_0: B_0, x_1: A_1, y_1: B_3},
    {x_0: A_2, y_0: B_0, x_1: A_2, y_1: B_3},
    {x_0: A_3, y_0: B_0, x_1: A_3, y_1: B_3},
    {x_0: A_4, y_0: B_0, x_1: A_4, y_1: B_3},
    {x_0: A_5, y_0: B_1, x_1: A_5, y_1: B_2},
    
  ]

  lines.forEach(l => {
        svg.insertAdjacentHTML(
      "beforeend",
      `<line x1="${offsetX + l.x_0*scale}" y1="${offsetY + l.y_0*scale}" x2="${offsetX + l.x_1*scale}" y2="${offsetY + l.y_1*scale}"
             style="stroke:black;stroke-width:2/>`
    );
  })
  lines.forEach(l => {
    svg.insertAdjacentHTML(
      "beforeend",
      `<line x1="${l.x_0}" y1="${l.y_0}" x2="${l.x_1}" y2="${l.y_1}"
             fill="none" stroke="black"/>`
    );
  });

  const faces = [
    // middle row
    { x: offsetX + sL * 0, y: offsetY + sH, w: sL, h: sW },
    { x: offsetX + sL * 1, y: offsetY + sH, w: sL, h: sW },
    { x: offsetX + sL * 2, y: offsetY + sH, w: sL, h: sW },
    { x: offsetX + sL * 3, y: offsetY + sH, w: sL, h: sW },

    // top & bottom
    { x: offsetX + sL, y: offsetY, w: sL, h: sH },
    { x: offsetX + sL, y: offsetY + sH + sW, w: sL, h: sH }
  ];

}
</script>
